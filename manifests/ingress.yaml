apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-health-check
  namespace: ingress-nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: health-check-svc
            port:
              number: 80
  ingressClassName: nginx
